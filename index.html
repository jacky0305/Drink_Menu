<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="color-scheme" content="light only">
    <title>家の飲品 | Home Café Menu</title>
    <link rel="stylesheet" href="style.css?v=2024.6.1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500&family=Zen+Maru+Gothic:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="container">
            <h1 class="logo">家の飲品</h1>
            <p class="subtitle">Home Café Menu</p>
        </div>
    </header>

    <nav class="category-nav">
        <div class="container">
            <div class="category-tabs" id="categoryTabs">
                <!-- 分類按鈕將由 JavaScript 動態生成 -->
            </div>
        </div>
    </nav>

    <nav class="subcategory-nav" id="subcategoryNav" style="display: none;">
        <div class="container">
            <div class="subcategory-tabs" id="subcategoryTabs">
                <!-- 子分類按鈕將由 JavaScript 動態生成 -->
            </div>
        </div>
    </nav>

    <main class="main">
        <div class="container">
            <div class="menu-grid" id="menuGrid">
                <!-- 飲品卡片將由 JavaScript 動態載入 -->
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
